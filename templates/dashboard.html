             window.location.href = "{{ url_for('login') }}";
           };
           
           let CheckCred = () => {
             if (!sessionStorage.getItem("user-creds"))

           };
     
           window.addEventListener('load', CheckCred);
           SignoutBtn.addEventListener('click', Signout);
     
           // Prediction functionality using Chart.js

             if (!symbol) {
               alert('Please enter a company symbol!');

                 type: 'line',
                 data: {
                   labels: data.plot_data.dates, // Dates from the API response

                     {
                       label: 'Actual Prices',
                       data: data.plot_data.actual_prices, // Actual prices from the API response
                       borderColor: 'blue',
                       fill: false,
                     },
                     {
                       label: 'Predicted Price',
                       data: data.plot_data.predicted_price, // Predicted price data from the API response
                       borderColor: 'green',
                       fill: false,
                     },
                   ],
                 },
                 options: {
                   responsive: true,
                   maintainAspectRatio: false,
                   scales: {
                     x: {
                       title: {
                         display: true,
                         text: 'Date',
                       },
                     },
                     y: {
                       title: {
                         display: true,
                         text: 'Price (â‚¹)',
                       },
                     },
                   },
                 },
               });
             } catch (error) {
               console.error('Error fetching prediction:', error);
               document.getElementById('resultsContainer').innerHTML = `<p style="color: red;">Error fetching data.</p>`;
             }
           }
     
           document.getElementById("searchButton").addEventListener("click", getPrediction);

        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
