      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";

          apiKey: "AIzaSyBvIKEc36-Z5DN968LAm_BvMHISkhozv64",
          authDomain: "stock-prediction-6e01c.firebaseapp.com",
          projectId: "stock-prediction-6e01c",
          storageBucket: "stock-prediction-6e01c.firebasestorage.app",
          messagingSenderId: "82622281441",
          appId: "1:82622281441:web:4f9c408ccda6041a2f29a0",
          measurementId: "G-XCXWMHQMLH"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      let LnameInp = document.getElementById('lnameInp');
