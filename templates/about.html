<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - StockoDictor</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #5f90c2, #b8d5ff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            z-index: 100;
            animation: slideInNavbar 1s ease-out forwards;
        }

        .navbar .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: auto 3s linear infinite;
        }

        .navbar .site-name {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            animation: slideInFromLeft 1s ease-out forwards;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 30px;
            align-items: center;
            animation: fadeIn 1s ease-in-out 1s forwards;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover {
            transform: scale(1.1);
            color: #ffcc00;
        }

        /* Contact Section */
        .contact-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 0;
        }

        .contact-container {
            max-width: 800px;
            background: white;
            padding: 45px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center; /* ✅ Center Everything */
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #5f90c2;
        }

        .contact-form button {
            background: #5f90c2;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s;
            display: block;
            margin: 20px auto; /* ✅ Centered */
        }

        .contact-form button:hover {
            background: #4c78a8;
        }

        .company-info {
            margin-top: 30px;
            text-align: center; /* ✅ Center Contact Info */
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideInNavbar {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Website Logo" class="logo">
            <span class="site-name">StockoDictor</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('about') }}">Contact</a>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-container">
            <h1>Get in Touch</h1>
            <p>Have any questions? We'd love to hear from you!</p>

            <form class="contact-form">
                <input type="text" placeholder="Your Full Name" required>
                <input type="email" placeholder="Your Email Address" required>
                <textarea placeholder="Write your message here..." rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>

            <div class="company-info">
                <h2>Contact Information</h2>
                <p>Office Address: 456, Tech Avenue, Mumbai, India</p>
                <p>Email: contact@stockodictor.com</p>
                <p>Phone: +91 9876543211</p>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.153923212415!2d72.83328271534317!3d18.922000987163107!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce0888a20a09%3A0x3b2ef50a2928b9fa!2sGateway%20Of%20India%2C%20Apollo%20Bunder%2C%20Colaba%2C%20Mumbai%2C%20Maharashtra%20400001%2C%20India!5e0!3m2!1sen!2sin!4v1700000000000!5m2!1sen!2sin" 
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 StockoDictor. All Rights Reserved.</p>
    </footer>
